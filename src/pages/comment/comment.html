<ion-header>

   <ion-toolbar>
  	<ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comment Page</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<form [formGroup]="comment" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label  floating>Your Name</ion-label>
    <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
  <ion-label class="Ratingpost">Your Rating</ion-label>
  <ion-range min="1" max="5" snaps="true" pin="true" formControlName="rating">
    <ion-icon range-left small name="happy"></ion-icon>
    <ion-icon range-right name="happy"></ion-icon>
  </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Comment</ion-label>
            <ion-textarea formControlName="commented" rows="20"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!comment.valid">SUBMIT</button>
    </form>
</ion-content>
